<!doctype html>
<html lang="en">

<head>
  <style>
    label {
      fill: white;
      color: white;
      text-transform: uppercase;
      text-emphasis-color: #3d3d3d;
      margin-left: 25px;
      text-align: center;
    }

    .center {
      margin: auto;
      width: 60%;
      padding: 10px;
      width: 40%
    }
  </style>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Login - BitPic</title>
</head>

<body style="background-color: #515151">

  <h1 style="
      fill: white;
      color: white;
      text-transform: uppercase;
      text-emphasis-color: #3d3d3d;
      margin-left: 25px;
    "><b>BitPic</b></h1>

  <h2 style="
    fill: white;
    color: white;
    text-transform: uppercase;
    text-emphasis-color: #3d3d3d;
    margin-left: 25px;
    text-align: center;
  "><b>Log in</b></h2>

  <div class="container" style="text-align: center">
    <div class="center">
      <form>
        <label for="email">Email</label><br>
        <input type="text" id="email" name="email" class="center" placeholder="john.doe@gmail.com"><br><br>
        <label for="pass">Password</label><br>
        <input type="text" id="pass" name="pass" class="center" placeholder="Password"><br /><br />
        <button type="button" class="btn btn-primary"><a href="/homePage.html"
            style="color: white; text-decoration: none; margin: 15px; padding: 25px;">Log in</a></button><br />
      </form>
      <div style="text-align: center; margin: 25px;">
        <a href="forgotPass.html" style="color: white; margin-bottom: 25px; padding: 45px;">Forgot your
          password?</a><br>
      </div>
      <div style="text-align: center; margin: 25px;">
        <a href="registrationPage.html" style="color: white; margin: 25px; padding: 45px;">Don't have an account? Sign
          up</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
