<!doctype html>
<html lang="en">

<head>
  <style>
    label {
      fill: white;
      color: white;
      text-transform: uppercase;
      text-emphasis-color: #3d3d3d;
      margin-left: 25px;
      text-align: center;
    }

    .center {
      margin: auto;
      width: 50%;
      padding: 10px;
      vertical-align: middle;
      justify-content: center;
    }
  </style>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Login - BitPic</title>
</head>

<body style="background-color: #515151">

  <h1 style="
      fill: white;
      color: white;
      text-transform: uppercase;
      text-emphasis-color: #3d3d3d;
      margin-left: 25px;
    "><b>BitPic</b></h1>

  <h2 style="
    fill: white;
    color: white;
    text-transform: uppercase;
    text-emphasis-color: #3d3d3d;
    margin-left: 25px;
    text-align: center;
  "><b>Log in</b></h2>

  <div class="container" style="text-align: center; vertical-align: middle; justify-content: center;">
    <div class="center">
      <form style="margin: 35px;">
        <div style="text-align: left;">
          <h5 style="color: white;">Email:</h5>
          <label for="email"></label> <input type="text" id="email" name="email" class="form-control"
            placeholder="John.Doe@gmail.com" style="float: right;"><br><br><br>
        </div>

        <div style="text-align: left;">
          <h5 style="color: white; margin-top: 20px;">Password:</h5>
          <label for="pass" class="visually-hidden"></label> <input type="password" id="pass" name="pass"
            placeholder="Password" style="float: right;" class="form-control"><br /><br /><br>
        </div>

        <button type="button" class="btn btn-primary"><a href="/homePage.html"
            style="color: white; text-decoration: none; margin: 15px; padding: 10px; float: right;">Login</a></button><br />
      </form>


      <div style="text-align: center; margin: 25px; padding: 25px;">
        <a href="/login_details/forgotPass.html" style="color: white; margin-bottom: 25px;">Forgot your
          password?</a><br>
      </div>
      <div style="text-align: center; margin: 25px; padding: 25px;">
        <a href="/login_details/registrationPage.html" style="color: white; margin: 25px;">Don't have an account? Sign
          up</a>
      </div>


    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
