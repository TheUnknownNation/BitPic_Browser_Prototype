<!doctype html>
<html lang="en">

<head>
  <style>
    label {
      fill: white;
      color: white;
      text-transform: uppercase;
      text-emphasis-color: #3d3d3d;
      margin-left: 25px;
      text-align: center;
    }

    .center {
      margin: auto;
      width: 60%;
      padding: 10px;
      width: 40%
    }
  </style>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Sign Up - BitPic</title>
</head>

<body style="background-color: #515151">

  <h1 style="
    fill: white;
    color: white;
    text-transform: uppercase;
    text-emphasis-color: #3d3d3d;
    margin-left: 25px;
  "><a href="/login_details/loginPage.html" style="text-decoration: none; color: white;"><b>BitPic</b></a></h1>

  <h2 style="
fill: white;
color: white;
text-transform: uppercase;
text-emphasis-color: #3d3d3d;
margin-left: 25px;
text-align: center;
"><b>Sign Up</b></h2>

  <div class="container" style="text-align: center">
    <div class="center">
      <form>
        <label for="fName">First Name</label><br>
        <input type="text" id="fName" name="fName" class="center" placeholder="John"><br><br>

        <label for="lName">Last Name</label><br>
        <input type="text" id="lName" name="lName" class="center" placeholder="Doe"><br><br>

        <label for="email">Email</label><br>
        <input type="text" id="email" name="email" class="center" placeholder="john.doe@gmail.com"><br><br>

        <label for="user">Username</label><br>
        <input type="text" id="user" name="user" class="center" placeholder="Username"><br><br>

        <label for="pass">Password</label><br>
        <input type="text" id="pass" name="pass" class="center" placeholder="Password"><br><br>

        <label for="passCon">Confirm Password</label><br>
        <input type="text" id="passCon" name="passCon" class="center" placeholder="Confirm Password"><br><br>
      </form>
      <div style="align-content: center;">
      <button type="button" class="btn btn-secondary" style="color: white; background-color: red;"><a
        href="/login_details/loginPage.html" style="color: white; text-decoration: none;">Back</a></button>

      <button type="button" class="btn btn-primary" onclick="accountCreated()" style="margin: 15px;">Create
        Account</button>
      </div>
    </div>
  </div>

  <script>
    function accountCreated() {
      alert("Your account has been created!");
    }

  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
